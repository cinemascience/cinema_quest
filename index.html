<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='default.css'>
    <script src="d3.v4.min.js"></script>
    <script src="LineSpace.js"></script>
    <script src="FileLoad.js"></script>
</head>
   <body>
	   <div id="header">
			<h1>Output Explorer</h1>
			<select id="database">
				<option value="GF-HP/GF-HP.csv">GF-HP</option>
				<option value="GF-LP/GF-LP.csv">F-LP</option>
				<option value="LANLHigh-O/LANLHigh-O.csv">LANLHigh-O</option>
				<option value="LANLLow-O/LANLLow-O.csv">LANLLow-O</option>
				<option value="simresults/Al.design.1000.numbered.csv">Flag Simulation</option>
			</select>
		</div>
		<div id="spaceArea">
			<div id="spaceContainer"></div>
		</div>
   		<script>
   			var lineSpace = new LineSpace(d3.select("#spaceContainer"));

   			var column = -1;

   			d3.csv("data/GF-HP/GF-HP.csv", function(error, results) {
   				console.log(d3.keys(results[0]));

				var q = d3.queue();
	   			q.defer(d3.text, "data/visar/data.out");
	   			q.await(function(error, results) {
	   				var dataSets = results.split('\n');

		         	var q = d3.queue();
		         	dataSets.forEach(function(item, index) {
		         		if (item.length > 0) {
		            		q.defer(d3.text, 'data/visar/' + item);
		         		}
		   			});
		            q.awaitAll(function(error, results) {
		            	//if (!error) {
			            	var data = [];
				        	results.forEach(function(text, index) {
				        		if (text) {
				        			var rows = d3.tsvParseRows(text).map(function(row) {
					            		return row.map(function(value) {
					            			return +value;
					               		});
					            	});

						            var rows2 = [];
						            var count = 0;
						            rows.forEach(function(item, index) {
						                if (column > 0) {
						               		rows2.push({x : item[0], y : item[column]});
						                }
						                else {
						               		rows2.push({x : count, y : item[1]});
						               		count++;
						                }
						            });

						            var ds = {paramX: Math.random(), paramY: Math.random(), rows: rows2};
						            data.push(ds);
					        	}
			               		
			           		});

			            	
				            lineSpace.data(data);
			           // }
		            });
	   			});
			});

   			
         	

   		</script>
   </body>
</html>
